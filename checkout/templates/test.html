{% load static %}
<div>
    {% if carts %}
        {% for cart in carts %}
            <div>
                <p>{{ cart.product.name }}</p>
                <p>{{ cart.total_price }}</p>
            </div>
        {% endfor %}
    {% else %}
        <div>
            <p>Cart is empty</p>
        </div>
    {% endif %}
</div>
